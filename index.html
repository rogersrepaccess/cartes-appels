<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement de Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Documents à Télécharger</h1>
    <div class="container">
        <a href="document1.pdf" class="button" download="Document1.pdf">Télécharger Document 1</a>
        <a href="document2.pdf" class="button" download="Document2.pdf">Télécharger Document 2</a>
        <a href="document3.pdf" class="button" download="Document3.pdf">Télécharger Document 3</a>
        <a href="document4.pdf" class="button" download="Document4.pdf">Télécharger Document 4</a>
        <a href="document5.pdf" class="button" download="Document5.pdf">Télécharger Document 5</a>
        <a href="document6.pdf" class="button" download="Document6.pdf">Télécharger Document 6</a>
        <a href="document7.pdf" class="button" download="Document7.pdf">Télécharger Document 7</a>
        <a href="document8.pdf" class="button" download="Document8.pdf">Télécharger Document 8</a>
        <a href="document9.pdf" class="button" download="Document9.pdf">Télécharger Document 9</a>
        <a href="document10.pdf" class="button" download="Document10.pdf">Chatr</a>
    </div>
</body>
</html>
